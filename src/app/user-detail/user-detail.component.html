<div class="container">
    <form class="user-form">

        <mat-form-field class="user-full-width" hidden>
            <input matInput #UserId>
        </mat-form-field>

        <mat-form-field class="user-full-width">
            <mat-label>User Name</mat-label>
            <input matInput [formControl]="userFormControl" [errorStateMatcher]="matcher" 
            placeholder="User Name" #UserName>
            <mat-error *ngIf="userFormControl.hasError('required')">
                User Name is <strong>required</strong>
            </mat-error>
        </mat-form-field>
        
        <mat-form-field class="user-full-width">
            <mat-label>Name</mat-label>
            <input matInput [formControl]="nameFormControl" [errorStateMatcher]="matcher" 
            placeholder="Name" #Name>
            <mat-error *ngIf="nameFormControl.hasError('required')">
                Name is <strong>required</strong>
            </mat-error>
        </mat-form-field>

        <mat-form-field class="user-full-width">
            <mat-label>Email</mat-label>
            <input matInput [formControl]="emailFormControl" [errorStateMatcher]="matcher"
                    placeholder="Ex. pat@example.com" #Email>
            <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                Please enter a valid email address
            </mat-error>
            <mat-error *ngIf="emailFormControl.hasError('required')">
                Email is <strong>required</strong>
            </mat-error>
         </mat-form-field>

        <mat-form-field class="user-full-width">
            <mat-label>Phone</mat-label>
            <input matInput placeholder="Phone" #Phone>
        </mat-form-field>
        <button (click)="save(UserId.value, UserName.value, Name.value, Email.value, Phone.value)" mat-raised-button color="primary" type="submit">Save</button>
    </form>
</div>
